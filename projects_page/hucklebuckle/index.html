<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jason's Huckle Buckle</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="application.js"></script>
	</head>
	<body>
		<div id="hot_cold_container">
			<img id="hot-gray" src="hot-gray.png" alt="hot-gray">
			<img id="hot-red" src="hot-red.png" alt="hot-red">
			<img id="cold-gray" src="cold-gray.png" alt="cold-gray">
			<img id="cold-blue" src="cold-blue.png" alt="cold-blue">
		</div>
		<div id="fire_holder">
			<h1>I'm thinking of a number between 1 and 100... <br> Can you guess my number?</h1>
			<img id=fire_start src="teepee_campfire.png" alt="fire_start">
			<img id=fire_warm src="teepee_campfire_warm.png" alt="fire_warm">
			<img id=fire_lit src="teepee_campfire_lit.png" alt="fire_lit">
			<img id=fire_cold src="teepee_campfire_cold.png" alt="fire_cold">
		</div>
		<div id="input_container">
			<div id="guess_container">
				<div id="guess_box_title">
					<p>Enter your guess here:</p>
				<input type="text" name="guess" id="guess" maxlength="3" autocomplete="off"><br>
				<input type="button" name="submit" id="submit" value="Guess">
				</div>
			</div>
			<div id="hint_box">
				<div id="current_guess">
				</div>
				<div id="hint_container">
				</div>
			</div>
			<div id="guess_counter">
				<p>Guess Counter:</p>
				<div id="counter">0
				</div>
				<input type="button" name="reset" id="reset" value="Reset">
			</div>
		</div>
	</body>
</html>
