<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Translate text into images">
		<title>Image Translation</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		<script src="application2.js"></script>
	</head>
	<body>
		<div id="banner">
			<h1>Image Translation</h1>
			<h3>Input your text below, and it will be converted into a series of images from Flickr!</h3>
		</div>
		<div id="search_container">
			<form id="user_form">
				<input id="user_input" type="text" name="user_input" size="40"><br>
				<input id="submit_button" type="submit" value="Translate">
			</form>
		</div>
		<div id="status_holder"><p id="progress">Translation in progress...</p></div><br>
		<div id="image_canvas">
		</div>
	</body>
</html>
